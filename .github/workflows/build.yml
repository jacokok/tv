name: Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          repository: Sam42a/DUNE
          ref: Dune-main
          
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3   

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew        

      - name: build
        run: ./gradlew --no-daemon assembleEnhancedRelease          

      - name: List
        run: ls -al
